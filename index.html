<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>

    <div class="card">
      <h1>ADVICE #<span id="advice-id">000</span> </h1>
      <p><span id="advice"><!--Press dice button to load advice-->Please roll the dice below</span></p>

      <img class="pattern-divider-desktop" src="images/pattern-divider-desktop.svg" alt="">
      <img class="pattern-divider-mobile" src="images/pattern-divider-mobile.svg" alt="">

      <div class="button-div">
        <button id="advice-button" onclick="getAdvice()"><img src="images/icon-dice.svg" alt="generate advice button"></button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      <span>Coded by</span> <a href="https://github.com/CarltonMpofu">Carlton Mpofu</a>.
    </div>
  </footer>

  <script src="index.js"></script>

</body>

</html>
